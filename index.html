<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZintuigenCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        html {
            font-family: "Lobster Two", sans-serif;
            background: url("assets/img/background.png") no-repeat;
            background-size: cover;
            text-shadow: rgba(0, 0, 0, 0.514) 4px 3px 2px;
        }

        html, body, .center {
            height: 100%;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #b00e0b;
            font-size: 10vh;
        }

        p {
            color: #d3b9b8;
            font-size: 5vh;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Druk, druk, druk...</h1>
        <p>Pardoes is druk bezig met een nieuwe website. Kom later terug!</p>
    </div>
</body>
</html>
